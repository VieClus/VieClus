name: C/C++ CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      matrix:
        compiler:
          - { name: Clang, cc: clang, cxx: clang++ }
          - { name: GNU, cc: gcc, cxx: g++ }
        argument: ["", "NOMPI"]
    timeout-minutes: 60
    steps:
    - name: Install dependencies
      run: sudo apt-get install -y libopenmpi-dev pybind11-dev
    - uses: actions/checkout@v4
      with:
        submodules: 'recursive'
    - name: Export compiler
      run: |
        echo CXX=${{ matrix.compiler.cxx }} >> $GITHUB_ENV
        echo CC=${{ matrix.compiler.cc }} >> $GITHUB_ENV
    - name: Build
      run: ./compile_withcmake.sh ${{ matrix.argument }}

  build_python:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'recursive'
        fetch-depth: 0
        fetch-tags: true
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install Python build dependencies
      run: python -m pip install scikit-build-core pybind11 setuptools-scm
    - name: Build and install Python module
      run: python -m pip install -e .
    - name: Test Python module
      run: python python/test_vieclus.py
